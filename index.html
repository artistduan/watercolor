    const globalInfo = {
        month: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
    };

    function onInit() {
        let zh = curSite.translate({
            "title": "",
            "title-magazine": "jxWatercolor"
        });

        let arr = articles.map(function (a) {
            if (!a || !a.name || !a.url || !a.year) return null;
            let item = {
                tagName: "a",
                styleRefs: "link-long-button",
                props: { target: "_blank" },
                children: []
            };
            if (!a.type || a.type === "link" || a.type === "url") item.props.href = a.url;
            else if (a.type === "wx-mp-s") item.props.href = "https://mp.weixin.qq.com/s/" + a.url;
            else return null;
            if (item.props.href.startsWith("./")) delete props.target;
            let thumb = a.thumb;
            if (thumb) {
                if (thumb.startsWith("#") && thumb.length > 5) thumb = "./images/thumbs/" + a.year + "/" + thumb.replace("#", "");
                item.children.push({ tagName: "img", props: { alt: a.name, src: thumb, loading: "lazy" } });
            }

            let date = a.year.toString(10);
            if (zh) {
                if (a.month && a.month < 13 && a.month > 0) date = date + "年" + a.month.toString(10) + "月";
                else date += "年";
            } else {
                if (a.month && a.month < 13 && a.month > 0) date = globalInfo.month[a.month - 1] + ", " + date;
                else date = "'" + date;
            }

            item.children.push(
                { tagName: "span", children: a.name },
                { tagName: "span", children: date }
            );
            return item;
        }).filter(function (a) { return a != null; });
        Hje.render("list-articles", { children: arr });

        arr = [2019, 2018, 2017, 2016].map(function (year) {
            let y = year.toString(10);
            let name = zh ? (y + "年刊") : ("Annal " + y);
            return {
                tagName: "a",
                props: { href: "./magazine/WatercolorJx-" + y + ".pdf" },
                children: [{
                    tagName: "img",
                    props: { alt: name, src: "./magazine/thumbs/wcp-jx-" + y + "-cover.jpg" }
                }, {
                    tagName: "span",
                    children: [
                        { tagName: "img", props: { alt: name, src: "./images/icons/pdf_s.png" } },
                        { tagName: "span", children: name }
                    ]
                }]
            }
        });
        Hje.render("list-pdfs", { styleRefs: "link-tile-wide", children: arr });
